<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>在线代码生成器</title>
		<link rel="shortcut icon" href="http://7xjtfr.com1.z0.glb.clouddn.com/favicon.ico">
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="./main.css">
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="page-header">
						<h1>
                    在线代码生成器
                </h1>
					</div>
					<div class="tabbable" id="tabs-840366">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#panel-978523" data-toggle="tab">自动代码生成</a>
							</li>
							<li>
								<a href="#panel-316281" data-toggle="tab">DO与模型转换工具类</a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="panel-978523">
								<div class="row">
									<div class="col-md-5">
										<form role="form">
											<div class="form-group">
												<label for="input">
                                                源代码
                                            </label>
												<textarea class="form-control" id="input"></textarea>
											</div>
										</form>
									</div>
									<div class="col-md-2 top-buffer">
										<div class="form-group">
											<label for="sel1">选择生成类型</label>
											<select class="form-control" id="select">
												<option value="go_getter">go getter</option>
												<option value="junit3">Junit3风格</option>
												<option value="juint4">Junit4风格</option>
												<option value="mock">Mock测试</option>
												<option value="token">分词</option>
											</select>
										</div>
										<button type="button" class="btn btn-default center-block" id="btn">
                                        生成
                                    </button>
									</div>
									<div class="col-md-5">
										<form role="form">
											<div class="form-group">
												<label for="output">
                                                生成的代码
                                            </label>
												<textarea class="form-control" id="output"></textarea>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="tab-pane" id="panel-316281">
								<div class="row">
									<div class="col-md-5">
										<form role="form">
											<div class="form-group">
												<label for="input">
                                                模型类
                                            </label>
												<textarea class="form-control" id="input_model"></textarea>
											</div>
										</form>
									</div>
									<div class="col-md-5">
										<form role="form">
											<div class="form-group">
												<label for="input">
                                                DO类
                                            </label>
												<textarea class="form-control" id="input_DO"></textarea>
											</div>
										</form>
									</div>
									<div class="col-md-5">
										<form role="form">
											<div class="form-group">
												<label for="input">
                                                生成的转换类
                                            </label>
												<textarea class="form-control" id="output_convertor"></textarea>
											</div>
										</form>
									</div>
								</div>
								<div class="row">
									<button id="btn_convert" type="button" class="btn btn-default center-block">生成转换类</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
			<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
			<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
			<script src="./main.js"></script>
	</body>

</html>
